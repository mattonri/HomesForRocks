    <main class="container py-5">
        <h2 class="mb-4">Adoption Form</h2>
        <p>Become a proud rock owner today!</p>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" rows="4" placeholder="Enter your address" required></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
            </div>
            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" id="emailOptIn">
                <label class="form-check-label" for="emailOptIn">
                    I want to receive updates and newsletters from the Rock Adoption Center
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
