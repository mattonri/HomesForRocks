<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home | Rock Adoption</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html">Rock Adoption</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mission.html">Our Mission</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Catalogue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adopt.html">Adoption Form</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container py-5">
        <h2 class="mb-4">Adoption Form</h2>
        <p>Become a proud rock owner today!</p>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" rows="4" placeholder="Enter your address" required></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
            </div>
            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" id="emailOptIn">
                <label class="form-check-label" for="emailOptIn">
                    I want to receive updates and newsletters from the Rock Adoption Center
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    

<footer>
    <p>&copy; 2024 Rock Adoption Center. All rights reserved.</p>
</footer>
</body>
</html>
